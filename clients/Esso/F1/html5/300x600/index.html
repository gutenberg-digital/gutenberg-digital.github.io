<!DOCTYPE html>

<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <meta name="ad.size" content="width=300,height=600" />

    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"
    ></script>

    <script type="text/javascript" src="main.js"></script>

    <script language="javascript">
      var clickTag = "";
    </script>

    <title></title>
  </head>

  <body onload="init();">
    <div id="main_container">
      <!--start main_container-->

      <div id="main_content" class="hidden">
        <!--start main_content-->

        <div id="bg_holder">
          <img id="bg" src="images/bkg.jpg" class="" />
        </div>

        <img id="logo" src="images/logo.png" class="retina" />

        <div id="text_holder">
          <img id="txtBox" src="images/txt_box.png" class="retina" />
          <div id="txt1">
            Tank en win een bezoek aan de Red Bull Racing Honda-fabriek in
            Engeland.
          </div>
          <div id="cta">Ontdek meer</div>
          <img id="arrow" src="images/arrow.svg" class="" />
        </div>

        <!--end main_content-->
      </div>

      <div id="default_exit" class="btn"></div>

      <!--end main_container-->
    </div>
    <script>
      var clickArea = document.getElementById("default_exit");
      clickArea.onclick = function () {
        window.open(clickTag);
      };
    </script>
  </body>
</html>
