<!DOCTYPE html>

<html lang="en">

<head>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <meta name="ad.size" content="width=300,height=250">

    <link rel="stylesheet" type="text/css" href="styles.css">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>

    <script type="text/javascript" src="main.js"></script>

    <script language="javascript">
    var clickTag = '';
    </script>

    <title></title>

</head>

<body onload="init();">

    <div id="main_container">

        <!--start main_container-->

        <div id="main_content" class="hidden" >

            <div id="bg1"></div>

            <div id="bg2"></div>

            <!--start main_content-->

            <img id="logo" src="logo_320x50.png" class="retina hidden">

            <img id="copy1" src="copy1_320x50.png" otomo-string="copy1" class="retina hidden">

            <img id="copy2" src="copy2_320x50.png" otomo-string="copy2" class="retina hidden">

            <img id="cta" src="cta_320x50.png" otomo-image="cta" class="retina hidden">

            <!--end main_content-->

        </div>

        <div id="default_exit" class="btn"></div>

        <!--end main_container-->

    </div>
    <script>
    var clickArea = document.getElementById('default_exit');
    clickArea.onclick = function() {
        window.open(clickTag)
    }
</script>

</body>

</html>
